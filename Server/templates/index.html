<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Door Access App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='../static/styles.css') }}">
</head>
<body>
    <header>
        <div class="navbar">
            <h1>Door Access Control</h1>
            <nav>
                <ul>
                    <li><a href="/">Home</a></li>
                    <li><a href="#memo">Voice Memos</a></li>
                    <li><a href="#faces">Received Faces</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="toggle-door">
            <h2>Door Status: {{ 'Unlocked' if door_unlocked else 'Locked' }}</h2>
            <form action="{{ url_for('toggle') }}" method="post">
                <button type="submit">{{ 'Lock Door' if door_unlocked else 'Unlock Door' }}</button>
            </form>
        </section>

        <section id="memo">
            <h2>Voice Memos</h2>
            <div>
                <div>{{ csv_html|safe }}</div>
            </div>
        </section>

        <section id="faces">
            <h2>Received Faces</h2>
            <div class="faces-gallery">
                {% for face in recvd_faces_paths %}
                    <div class="face-item">
                        <img src="{{ url_for('static', filename='recvd_faces/' + face) }}" alt="Received Face">
                    </div>
                {% endfor %}
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Door Access Control Application</p>
    </footer>
</body>
</html>
